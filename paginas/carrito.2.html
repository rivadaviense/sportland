<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../asset/style.css">
    <title>SportsLand</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="container">
                    <div class="info">
                    <a href="#"><i class="fa-solid fa-truck-fast"></i>Seguí tu envio</a>
                    <a href="#"><i class="fa-solid fa-comment"></i>Atención al cliente</a>
                    <a href="#"><i class="fa-solid fa-shop"></i>Sucursales</a>
                </div>
            </div>
        </div>
     </header>
        <nav class="nav">
            <a href="../index.html"><img class="nav-logo" src="../img/logo-sportland.png" alt="logo" srcset=""> </a>
            
             <div class="buscador">
                <input class="buscador-nav" type="buscar" placeholder="¿Qué buscas?" name="" id="" >
                <i class="fa-solid fa-magnifying-glass"></i>
             </div>
             <div class="carrito">
                <a href="./paginas/carrito.html">
                    <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <span id="numerito" class="carrito-contador"></span>
            </div>
        </nav>
        <div class="wrapper"> 
            <aside class="aside">
                <ul>
                    <li><button id="botonSeguirComprando" class="carrito-acciones-seguir-comprando ">seguir comprando</button></li>
                    
                    
                </ul>
            </aside>
            <main class="main">
                <h2 class="titulo-principal">Mi Compra</h2>
                <div class="contenedor-carrito">
                    <p id="carrito-vacio"  class="carrito-vacio">tu carrito está vacio</p>
                    

                    <div id="carrito-productos" class="carrito-productos disable ">

                         <!--aca van los productos con js-->
                        
                   </div>
                   
                    
               
                <div id="carrito-acciones"   class="carrito-acciones disable">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar"  class="carrito-acciones-vaciar">Vaciar Carrito</button>
                        
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>TOTAL:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar Ahora</button>

                       
                    </div>
                </div>
                </div>
            </main>

        </div>    

            







        
            <footer class="footer">
                <img class="imagen-footer" src="../img/logo-sportland.png" alt="" srcset="">
                <small>Todos los derechos reservados</small>
    
            </footer>










    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    
    <script src="../js/carrito.js"></script>
    
      
</body>
</html>
